<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Zero Hour</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="github-dark">

    <div class="login-wrapper">
        <div class="header">
            <h1 class="logo-text">ZERO HOUR</h1>
            <p class="title">Sign in to Zero Hour</p>
        </div>

        <div class="auth-card">
           <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login_field">Username or email address</label>
                    <input type="text" id="login_field" name="login" class="form-input" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="password">Password</label>
                        <a href="#" class="label-link">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" class="form-input" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn-primary">Sign in</button>
            </form>
           <div class="divider">
    <span>OR</span>
</div>

<button type="button" class="btn-google" onclick="handleGoogleLogin()">
    <svg class="google-icon" viewBox="0 0 18 18">
        <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"></path>
        <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"></path>
        <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"></path>
        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.157 6.656 3.58 9 3.58z" fill="#EA4335"></path>
    </svg>
    Sign in with Google
</button>
        </div>

        <div class="create-account-card">
            <p>New to Zero Hour? <a href="signup page/signup.html">Create an account</a>.</p>
        </div>

        <div class="footer-links">
            <a href="#" class="contact-link">Contact Zero Hour</a>
        </div>
        <script type="module" src="login.js"></script>
    </div>

</body>
</html>
