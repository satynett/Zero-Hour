<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Â· Zero Hour</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main-container">
        <header class="auth-header">
            <h1 class="brand-name">ZERO HOUR</h1>
            <p>Create your account</p>
        </header>

        <div class="auth-box">
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <p class="input-hint">Make sure it's at least 8 characters.</p>
                </div>

                <button type="submit" class="signup-btn">Create account</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="btn-google" onclick="handleGoogleSignup()">
                <svg class="google-icon" viewBox="0 0 18 18">
                    <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"></path>
                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"></path>
                    <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"></path>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.157 6.656 3.58 9 3.58z" fill="#EA4335"></path>
                </svg>
                Sign up with Google
            </button>
        </div>

<script type="module" src="signup.js"></script>
   <div class="login-callout">
            Already have an account? <a href="../login.html">Log in</a>
        </div>
    </div>
</body>
</html>
